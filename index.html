<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jquery validate</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div id="container">
    <form action="/handle" method="post">
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="user_email" />
      </div>
      <div>
        <label for="email_confirmation">Email Confirmation:</label>
        <input type="email" id="email_confirmation" name="user_email_confirmation" />
      </div>
      <div>
        <label for="country">Country:</label>
        <input type="text" id="country" name="user_country" />
      </div>
      <div>
        <label for="zip_code">Zip Code:</label>
        <input type="text" id="zip_code" name="user_zip_code" />
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="user_password" />
      </div>
      <div>
        <label for="password_confirmation">Password Confirmation:</label>
        <input type="password" id="password_confirmation" name="user_password_confirmation" />
      </div>
      <div class="button">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
  <script src="http://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
